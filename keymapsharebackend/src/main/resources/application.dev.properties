server.port=8080

spring.session.store-type=none
spring.datasource.url = jdbc:h2:mem://localhost/~/keyMapShareDB;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#spring.datasource.schema=classpath:/sql/schema.sql
#spring.datasource.data=classpath:/sql/data.sql

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

#none/create/create-drop
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.ejb.interceptor=com.semihunaldi.intellij.plugin.backend.util.EntityCommonFieldInterceptor

app.properties.testProperty = test
app.properties.environment=dev

logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.semihunaldi.intellij.plugin.backend=INFO
logging.file=keyMapShareBackend.log

#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create1.sql

security.basic.enabled=false
management.security.enabled=false